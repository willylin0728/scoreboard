<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>記分板觀戰頁（六大聯盟 + Firebase 同步）</title>
  <style>
    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:#222;
      margin:0;
      padding:20px;
      display:flex;
      justify-content:center;
    }
    .container{
      background:#111;
      max-width:700px;
      width:100%;
      padding:20px 24px 28px;
      border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,.6);
      color:#f5f5f5;
    }
    h1{
      text-align:center;
      margin:0 0 6px;
      font-size:22px;
    }
    .subtitle{
      text-align:center;
      font-size:13px;
      color:#bbb;
      margin-bottom:12px;
    }
    table{
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }
    thead{
      background:#333;
    }
    th,td{
      padding:6px 8px;
      border-bottom:1px solid #444;
      text-align:center;
    }
    tbody tr:nth-child(odd){ background:#1b1b1b; }
    tbody tr:nth-child(even){ background:#252525; }
    .rank-col{ width:60px; }
    .ally-col{ width:100px; }
    .name-col{ text-align:left; }

    .toolbar-bottom{
      display:flex;
      justify-content:center;
      gap:8px;
      align-items:center;
      margin-top:12px;
      flex-wrap:wrap;
    }
    .btn{
      padding:6px 12px;
      font-size:13px;
      border-radius:6px;
      border:none;
      cursor:pointer;
      white-space:nowrap;
      background:#17a2b8;
      color:#fff;
    }
    .btn:hover{ opacity:.9; }
    .small-note{
      font-size:12px;
      color:#bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>記分板觀戰頁</h1>
    <div class="subtitle" id="subtitle">讀取中…</div>

    <table>
      <thead>
        <tr>
          <th class="rank-col">名次</th>
          <th class="ally-col">聯盟</th>
          <th class="name-col">玩家</th>
          <th>分數</th>
        </tr>
      </thead>
      <tbody id="viewBody"></tbody>
    </table>

    <div class="toolbar-bottom">
      <button class="btn" id="sortBtn">查看結果（由高到低排序）</button>
      <span class="small-note" id="sortNote">目前：依加入順序顯示</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // 貼上與 control.html 相同的 firebaseConfig
    const firebaseConfig = {
      apiKey: "AIzaSyA1bn1o--CZs8R9z66yWja5jtFgWgsYcjc",
      authDomain: "scoreboard-project-3c57c.firebaseapp.com",
      projectId: "scoreboard-project-3c57c",
      storageBucket: "scoreboard-project-3c57c.firebasestorage.app",
      messagingSenderId: "927335969684",
      appId: "1:927335969684:web:7f3be6f470301def8f9581",
      measurementId: "G-0ZXW9PQKVV"
    };

    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    const urlParams = new URLSearchParams(location.search);
    const roomId    = urlParams.get("room") || "default";

    const subtitle  = document.getElementById("subtitle");
    const viewBody  = document.getElementById("viewBody");
    const sortBtn   = document.getElementById("sortBtn");
    const sortNote  = document.getElementById("sortNote");

    subtitle.textContent = `房間：${roomId}（同步自控制頁）`;

    let alliances    = [];
    let isSortedView = false;

    const roomRef = ref(db, "rooms/" + roomId);

    onValue(roomRef, (snapshot) => {
      const data = snapshot.val();
      if (data && Array.isArray(data.alliances)) {
        alliances    = data.alliances;
        isSortedView = !!data.isSortedView;
        updateSortUI();
        renderView();
      } else {
        alliances = [];
        renderView();
      }
    });

    function flattenPlayers() {
      const list = [];
      alliances.forEach(ally => {
        ally.players?.forEach(p => {
          list.push({
            id: p.id,
            name: p.name,
            score: p.score,
            allianceName: ally.name
          });
        });
      });
      return list;
    }

    function renderView() {
      const allPlayers = flattenPlayers();
      viewBody.innerHTML = "";

      let dataToShow;
      if (isSortedView) {
        dataToShow = [...allPlayers].sort((a,b) => {
          if (b.score !== a.score) return b.score - a.score;
          return a.id - b.id;
        });
      } else {
        dataToShow = allPlayers;
      }

      dataToShow.forEach((p, idx) => {
        const tr  = document.createElement("tr");
        const tdR = document.createElement("td");
        const tdA = document.createElement("td");
        const tdN = document.createElement("td");
        const tdS = document.createElement("td");

        tdR.textContent = idx + 1;
        tdA.textContent = p.allianceName;
        tdN.textContent = p.name;
        tdN.className   = "name-col";
        tdS.textContent = p.score;

        tr.appendChild(tdR);
        tr.appendChild(tdA);
        tr.appendChild(tdN);
        tr.appendChild(tdS);
        viewBody.appendChild(tr);
      });
    }

    function updateSortUI() {
      if (isSortedView) {
        sortBtn.textContent = "依加入順序顯示（本機）";
        sortNote.textContent = "目前：依分數由高到低排序（僅改顯示，不影響控制端設定）";
      } else {
        sortBtn.textContent = "查看結果（由高到低排序）";
        sortNote.textContent = "目前：依加入順序顯示";
      }
    }

    // 觀戰頁自己的排序只影響本機顯示，不會寫回 Firebase
    sortBtn.addEventListener("click", () => {
      isSortedView = !isSortedView;
      updateSortUI();
      renderView();
    });
  </script>
</body>
</html>

    const app = initializeApp(firebaseConfig);

    const urlParams = new URLSearchParams(location.search);

    const subtitle  = document.getElementById("subtitle");

    subtitle.textContent = `æˆ¿é–“ï¼š${roomId}ï¼ˆåŒæ­¥è‡ªæ§åˆ¶é ï¼‰`;

    let alliances    = [];
    let isSortedView = false;

    const roomRef = ref(db, "rooms/" + roomId);

    // ç«¶è³½æ’å
    function assignCompetitionRank(sortedPlayers) {
      let lastScore = null;
      let lastRank  = 0;
      return sortedPlayers.map((p, index) => {
        if (p.score === lastScore) {
          return { ...p, rank: lastRank };
        } else {
          lastRank  = index + 1;
          lastScore = p.score;
          return { ...p, rank: lastRank };
        }
      });
    }

    function rankEmoji(rank) {
      if (rank === 1) return "ğŸ¥‡";
      if (rank === 2) return "ğŸ¥ˆ";
      if (rank === 3) return "ğŸ¥‰";
      return "";
    }

    function flattenPlayers() {
      const list = [];
      alliances.forEach(ally => {
        (ally.players || []).forEach(p => {
          list.push({
            id: p.id,
            name: p.name,
            score: p.score,
            allianceName: ally.name
          });
        });
      });
      return list;
    }

    onValue(roomRef, (snapshot) => {
      const data = snapshot.val();
      if (data && Array.isArray(data.alliances)) {
        alliances = data.alliances;
        renderView();
      } else {
        alliances = [];
        renderView();
      }
    });

    function renderView() {
      const allPlayers = flattenPlayers();
      viewBody.innerHTML = "";

      let dataToShow;
      if (isSortedView) {
        let sorted = [...allPlayers].sort((a,b) => {
          if (b.score !== a.score) return b.score - a.score;
          return a.id - b.id;
        });
        dataToShow = assignCompetitionRank(sorted);
      } else {
        dataToShow = allPlayers.map((p, idx) => ({
          ...p,
          rank: idx + 1
        }));
      }

      dataToShow.forEach(p => {
        const tr  = document.createElement("tr");
        const tdR = document.createElement("td");
        const tdA = document.createElement("td");
        const tdN = document.createElement("td");
        const tdS = document.createElement("td");

        const emoji = rankEmoji(p.rank);
        tdR.textContent = emoji ? `${p.rank} ${emoji}` : p.rank;

        tdA.textContent = p.allianceName;
        tdN.textContent = p.name;
        tdN.className   = "name-col";
        tdS.textContent = p.score;

        tr.appendChild(tdR);
        tr.appendChild(tdA);
        tr.appendChild(tdN);
        tr.appendChild(tdS);
        viewBody.appendChild(tr);
      });
    }

    function updateSortUI() {
